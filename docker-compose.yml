version: '3.8'

services:
  # PostgreSQL with PostGIS extension
  postgres:
    image: postgis/postgis:15-3.3
    container_name: hamsaya-postgres
    environment:
      POSTGRES_DB: hamsaya
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hamsaya-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: hamsaya-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - hamsaya-network

  # MinIO for object storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: hamsaya-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hamsaya-network

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hamsaya-api
    ports:
      - "8080:8080"
    environment:
      - ENV=development
      - LOG_LEVEL=debug
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=hamsaya
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_SSL_MODE=disable
      - DB_MAX_CONNS=25
      - DB_MIN_CONNS=5
      - DB_MAX_CONN_LIFETIME=1h
      - DB_MAX_CONN_IDLE_TIME=30m
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - JWT_SECRET=dev-secret-change-in-production
      - JWT_ACCESS_TOKEN_DURATION=15m
      - JWT_REFRESH_TOKEN_DURATION=168h
      - STORAGE_ENDPOINT=minio:9000
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
      - STORAGE_BUCKET_NAME=hamsaya-uploads
      - STORAGE_USE_SSL=false
      - STORAGE_REGION=us-east-1
      - CDN_URL=http://localhost:9000
      - RATE_LIMIT_REQUESTS_PER_HOUR=1000
      - RATE_LIMIT_AUTH_ATTEMPTS=5
      - RATE_LIMIT_AUTH_WINDOW=15m
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
      - PROMETHEUS_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - hamsaya-network
    restart: unless-stopped

networks:
  hamsaya-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:

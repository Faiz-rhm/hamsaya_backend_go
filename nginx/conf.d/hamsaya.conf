# HTTP server - redirect all to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name hamsaya.app www.hamsaya.app;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name hamsaya.app www.hamsaya.app;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;
    limit_conn conn_limit 10;

    # Health check endpoint (no rate limiting)
    location = /health {
        access_log off;
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API endpoints
    location /api/ {
        # Auth endpoints have stricter rate limiting
        location ~ ^/api/v1/auth/(register|login|forgot-password) {
            limit_req zone=auth_limit burst=5 nodelay;
            proxy_pass http://backend;
            include /etc/nginx/proxy_params.conf;
        }

        # Default API rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://backend;
        include /etc/nginx/proxy_params.conf;
    }

    # WebSocket endpoint
    location /api/v1/chat/ws {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;
    }

    # Swagger documentation (optional, can be disabled in production)
    location /swagger/ {
        proxy_pass http://backend;
        include /etc/nginx/proxy_params.conf;
    }

    # Static files (if any)
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Robots
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Default location
    location / {
        return 404;
    }
}

